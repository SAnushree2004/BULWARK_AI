<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <!-- BOOTSTRAP LINKING -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="itim-regular">
    <div class="container">
      <header class="d-flex flex-wrap justify-content-end py-3 border-bottom">
        <a
          href="{{ url_for('index') }}"
          class="d-flex align-items-center mb-3 me-md-auto link-body-emphasis text-decoration-none"
        >
          <span class="fs-4 nav nav-pills nav-link nav-item">‚Üê Back</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="{{ url_for('login') }}" class="nav-link">
              Already have an account?
              <span style="color: rgb(60, 152, 157); text-decoration: underline"
                >Login</span
              >
            </a>
          </li>
        </ul>
      </header>
    </div>

    <form id="signupForm" class="needs-validation" novalidate>
      <div class="row flex-lg-row align-items-center px-4">
        <div class="col-10 col-sm-8 col-lg-6">
          <img
            src="{{ url_for('static', filename='images/login_img.png') }}"
            class="d-block mx-lg-auto img-fluid"
            alt="Login image"
          />
        </div>
        <div class="right col-12 col-lg-6">
          <div class="create mx-3">
            <p class="mb-0" style="font-size: xx-large">Create an account!</p>
          </div>
          <div class="d-lg-flex align-items-center col-lg-12">
            <!-- Left Column -->
            <div class="col-6 p-3">
              <div class="row g-3">
                <div class="col-12">
                  <label for="firstname" class="form-label">First name*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstname"
                    required
                  />
                  <div class="invalid-feedback"></div>
                </div>

                <div class="col-12">
                  <label for="mailid" class="form-label">Email id*</label>
                  <input
                    type="email"
                    class="form-control"
                    id="mailid"
                    required
                  />
                  <div class="invalid-feedback"></div>
                </div>

                <div class="col-12">
                  <label for="crpwd" class="form-label">Create password*</label>
                  <input
                    type="password"
                    class="form-control"
                    id="crpwd"
                    required
                  />
                  <div class="invalid-feedback"></div>
                </div>

                <div class="col-12">
                  <label for="yturl" class="form-label">YouTube url</label>
                  <input type="url" class="form-control" id="yturl" />
                </div>

                <div class="col-12">
                  <label for="facebookurl" class="form-label"
                    >Facebook url</label
                  >
                  <input type="url" class="form-control" id="facebookurl" />
                </div>

                <div class="col-12">
                  <label for="instagramurl" class="form-label"
                    >Instagram url</label
                  >
                  <input type="url" class="form-control" id="instagramurl" />
                </div>
              </div>
            </div>

            <!-- Right Column -->
            <div class="col-6 p-3">
              <div class="row g-3">
                <div class="col-12">
                  <label for="lastname" class="form-label">Last name*</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastname"
                    required
                  />
                  <div class="invalid-feedback"></div>
                </div>

                <div class="col-12">
                  <label for="phno" class="form-label">Phone no*</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phno"
                    maxlength="10"
                    required
                  />
                  <div class="invalid-feedback"></div>
                </div>

                <div class="col-12">
                  <label for="cnpwd" class="form-label"
                    >Confirm password*</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="cnpwd"
                    required
                  />
                  <div class="invalid-feedback"></div>
                </div>

                <div class="col-12">
                  <label for="twitterurl" class="form-label">Twitter url</label>
                  <input type="url" class="form-control" id="twitterurl" />
                </div>

                <!-- <div class="col-12">
                  <label for="fbLoginBtn" class="form-label"
                    >Sign in to Facebook</label>
                  <button type="button" id="fbLoginBtn" class="btn btn-md px-4 me-md-2 btn-highlight" >Connect Facebook</button>
                </div> -->

                </div>

                    <label for="instaLoginBtn" class="form-label">Sign in to Instagram</label>
                    <button type="button" id="instaLoginBtn" class="btn btn-md px-4 me-md-2 btn-highlight">
                        Connect Instagram
                    </button>

                    </svg>
                  </a>
                  <input type="url" class="form-control" id="instaaccesstoken" />
                </div>

              </div>
            </div>
          </div>
          <div
            class="d-grid gap-2 d-md-flex justify-content-md-start mx-3 mb-5"
          >
            <button type="submit" id="signupButton" class="btn btn-md px-4 me-md-2 btn-highlight">
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </form>

    <!-- Firebase SDK -->
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"
    ></script>
    <script
      type="module"
      src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"
    ></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom signup script -->
    <script
      type="module"
      src="{{ url_for('static', filename='js/signup.js') }}"
    ></script>
  </body>
</html>
