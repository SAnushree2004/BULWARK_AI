<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="static/css/style.css" />
  <title>Login</title>
  <style>
    /* Fix overlapping issues */
    input {
      position: relative;
      z-index: 1;
    }

    /* Ensure input fields are fully clickable */
    .form-label {
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap justify-content-end py-3 border-bottom">
      <a href="{{ url_for('index') }}" class="d-flex align-items-center mb-3 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-4 nav nav-pills nav-link nav-item">‚Üê Back</span>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="{{ url_for('signup') }}" class="nav-link">Don't have an account? <span style="color: rgb(60, 152, 157); text-decoration: underline;">Sign Up</span></a>
        </li>
      </ul>
    </header>
  </div>
  
  <form id="loginForm" class="needs-validation" novalidate>
    <div class="row flex-lg-row align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="/static/images/login_img.png" class="d-block mx-lg-auto img-fluid" alt="Login Image" width="700" height="500" loading="lazy" />
      </div>
      
      <div class="col-lg-6">
        <div class="p-3">
          <h2 class="create">Welcome Back!</h2>
          <div class="row g-3">
            <div class="col-12">
              <label for="email" class="form-label">Email*</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required />
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <div class="col-12">
              <label for="password" class="form-label">Password*</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required />
              <div class="invalid-feedback">Password is required.</div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
              <button type="submit" class="btn btn-md px-4 me-md-2 btn-highlight">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </form>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
          crossorigin="anonymous"></script>
  <script type="module" src="/static/js/login.js"></script>


</body>
</html>
